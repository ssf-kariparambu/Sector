<!doctype html>
<html lang="ml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>QR Protected Section</title>
  <style>
    body {
      font-family: system-ui, Roboto, "Noto Sans", Arial;
      color: #111;
      line-height: 1.6;
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
    }
    .section {
      display: none;
      border: 2px solid #222;
      border-radius: 12px;
      padding: 24px;
      background: #fafafa;
      box-shadow: 0 0 10px #ddd;
    }
    .section.visible {
      display: block;
    }
    h2 {
      margin-top: 0;
      color: #000;
    }
  </style>
</head>
<body>
  <main id="content"></main>

  <script>
    const sections = [
      {token:"t-0a1b2c3d", title:"Section 1", text:"ഇത് സെക്ഷൻ 1 ആണ്"},
      {token:"t-1f2e3d4c", title:"Section 2", text:"ഇത് സെക്ഷൻ 2 ആണ്"},
      {token:"t-2a9b8c7d", title:"Section 3", text:"ഇത് സെക്ഷൻ 3 ആണ്"},
      {token:"t-3c4d5e6f", title:"Section 4", text:"ഇത് സെക്ഷൻ 4 ആണ്"},
      {token:"t-4f5e6d7c", title:"Section 5", text:"ഇത് സെക്ഷൻ 5 ആണ്"},
      {token:"t-5a6b7c8d", title:"Section 6", text:"ഇത് സെക്ഷൻ 6 ആണ്"},
      {token:"t-6b7c8d9e", title:"Section 7", text:"ഇത് സെക്ഷൻ 7 ആണ്"},
      {token:"t-7c8d9e0f", title:"Section 8", text:"ഇത് സെക്ഷൻ 8 ആണ്"},
      {token:"t-8d9e0f1a", title:"Section 9", text:"ഇത് സെക്ഷൻ 9 ആണ്"},
      {token:"t-9e0f1a2b", title:"Section 10", text:"ഇത് സെക്ഷൻ 10 ആണ്"}
    ];

    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const s = params.get("s");
    const content = document.getElementById("content");

    let found = null;
    if (token) {
      found = sections.find(x => x.token === token);
    } else if (s) {
      const idx = parseInt(s, 10);
      if (idx >= 1 && idx <= sections.length) found = sections[idx - 1];
    }

    if (found) {
      const div = document.createElement("div");
      div.className = "section visible";
      div.innerHTML = `<h2>${found.title}</h2><p>${found.text}</p>`;
      content.appendChild(div);
      document.title = found.title + " | QR Protected";
    } else {
      // No content shown at all
      document.body.innerHTML = "";
    }
  </script>
</body>
</html>
